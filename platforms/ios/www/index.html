<!DOCTYPE html>

		<meta name="format-detection" content="telephone=no" />

		<meta property="og:url" content="https://eldoradio.fm" />
		<meta property="og:type" content="music.radio_station" />
		<meta property="og:title" content="Eldoradio.fm - любымые радиостанции онлайн" />
		<meta property="og:description" content="Слушайте самые популярные радиостанции России, Украины и Казахстана на eldoradio.fm" />
		<meta property="og:image" content="https://eldoradio.fm/img/fb-share-alt.png" />

		<link rel="stylesheet" type="text/css" href="css/index.css?v=20160708" />
	</head>
	<body>
		<script>window.fbAsyncInit = function() { FB.init({ appId : "1202365276475059", xfbml : true, version : "v2.6" }) }; (function(d, s, id){ var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) { return } js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/ru_RU/sdk.js"; fjs.parentNode.insertBefore(js, fjs) }(document, "script", "facebook-jssdk"));</script>
		<header>
			<img class="banner" src="img/banner.png" alt="Eldoradio.fm">
			<div class="mobile-apps">
				<a class="mobile-app ios" href="javascript:void(0)"></a>
				<a class="mobile-app android" href="javascript:void(0)"></a>
			</div>

		<main></main>

			<div class="copyright small color-red">&copy;&nbsp;Eldoradio.fm. Все&nbsp;материалы являются&nbsp;собственностью соответствующих&nbsp;владельцев.</div>
		</footer>
		<div id="templates">
			<script id="home" type="text/x-handlebars-template">
			</script>
			<script id="stations" type="text/x-handlebars-template">
				<div class="stations">
					<div class="stations-title"><span>{{country}}</span><input type="text" class="stations-search" name="search" value="" autocomplete="off" /></div>
					<ul class="stations-list list-style-none">
					  {{#each data}}
						<li class="station" data-url="{{this.url}}" data-bitrate="{{this.bitrate}}" data-listeners="{{this.listeners}}"><strong class="name">{{this.name}}</strong><br><small class="meta">{{this.description}}</small></li>
					  {{/each}}

        <script type="text/javascript" src="js/nicescroll-3.4.0.js?v=20160708"></script>
