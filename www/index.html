				</div>

			<script id="home" type="text/x-handlebars-template">
			</script>
			<script id="stations" type="text/x-handlebars-template">

					<div class="title"><span>{{country}}</span><input type="text" class="search" name="search" value="" autocomplete="off" /><span class="close"></span></div>

						{{#each data}}
							<li class="station" data-index="{{@index}}" data-url="{{this.url}}" data-bitrate="{{this.bitrate}}" data-listeners="{{this.listeners}}"><strong class="name">{{this.name}}</strong><br><small class="meta">{{this.description}}</small><span class="save{{#in_array this.url ../saved}} active{{/in_array}}"></span></li>
						{{/each}}
					</ul>
				</div>
